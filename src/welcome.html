<template>
  <section class="au-animate">
    <h2>${heading}</h2>
        <h4>Vej</h4>
      <div class="radio" repeat.for="option of roadTypes">
        <label>
          <input type="radio" name="roadType" value.bind="option" checked.bind="$parent.selectedRoadType" change.delegate="speedlimits()">
          ${option}
        </label>
      </div>
      <h4>Køretøj</h4>
      <div class="radio" repeat.for="option of vechicles">
        <label>
          <input type="radio" name="vechicle" value.bind="option" checked.bind="$parent.selectedVechicle" change.delegate="speedlimits()">
          ${option}
        </label>
      </div>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="speed">Your speed: ${speed}</label>
        <input type="range" value.bind="speed" class="form-control" min="30" max="300" step="1" id="speed">
      </div>
      <div class="form-group">
        <label for="limit">Speed limit: ${limit}</label>
        <input type="range" value.bind="limit" class="form-control" step="5" min="30" max="130" id="limit">
      </div>
      <p>Speeding over: ${calculatePercent}%</p>
      <p>Ticket: ${calculateTicket}</p>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
